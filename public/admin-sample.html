<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>ResQverse Admin Preview</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<style>
body {margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Inter,sans-serif;background:#0f1419;color:#f5f7fa;}
header {padding:14px 20px;background:#151c22;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #2c3944;}
h1 {margin:0;font-size:15px;letter-spacing:.5px;}
main {max-width:1100px;margin:24px auto;padding:0 20px;display:grid;gap:22px;}
.card {background:#1d262f;padding:18px 20px 22px;border:1px solid #2c3944;border-radius:14px;box-shadow:0 4px 16px -6px rgba(0,0,0,.5);} 
label {display:block;font-size:11px;font-weight:600;letter-spacing:.08em;opacity:.7;margin:12px 0 4px;text-transform:uppercase;} 
input,select,textarea {width:100%;background:#121a21;border:1px solid #2c3944;border-radius:10px;padding:10px 12px;color:#f5f7fa;font-size:14px;} 
input:focus,select:focus,textarea:focus {outline:none;border-color:#6366f1;box-shadow:0 0 0 2px #6366f144;} 
textarea {min-height:90px;resize:vertical;} 
button {cursor:pointer;background:#6366f1;border:1px solid #6366f1;color:#fff;font-weight:600;padding:10px 18px;border-radius:10px;font-size:12px;letter-spacing:.05em;} 
button.secondary {background:#121a21;border-color:#2c3944;} 
button.secondary:hover {border-color:#6366f1;} 
button:hover {filter:brightness(1.08);} 
.grid {display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(230px,1fr));} 
.table-wrap {max-height:340px;overflow:auto;margin-top:8px;} 
table {width:100%;border-collapse:collapse;font-size:12px;} 
th,td {border-bottom:1px solid #2c3944;padding:8px 10px;text-align:left;white-space:nowrap;} 
.badge {padding:4px 8px;border-radius:20px;font-size:11px;font-weight:600;display:inline-block;} 
.level-info {background:#374151;} .level-warning {background:#f59e0b;color:#1a1200;} .level-danger {background:#ef4444;} 
</style>
</head>
<body>
<header>
  <h1>Disaster Alert Admin (Preview)</h1>
  <div>
    <button class="secondary" onclick="alert('Dashboard link placeholder')">Dashboard</button>
    <button class="secondary" onclick="alert('Logout placeholder')">Logout</button>
  </div>
</header>
<main>
  <section class="card">
    <h2 style="margin:0 0 4px;font-size:14px;">Issue New Alert</h2>
    <form onsubmit="event.preventDefault();addRow();this.reset();">
      <div class="grid">
        <div>
          <label>Pincode</label>
          <input id="pin" placeholder="6-digit" maxlength="6" pattern="\d{6}" required>
        </div>
        <div>
          <label>Type</label>
          <select id="type" required>
            <option>earthquake</option><option>flood</option><option>fire</option><option>cyclone</option><option>landslide</option>
          </select>
        </div>
        <div>
          <label>Severity</label>
          <select id="sev"><option>info</option><option>warning</option><option>danger</option></select>
        </div>
      </div>
      <label style="margin-top:14px;">Message</label>
      <textarea id="msg" placeholder="Concise instructions" required></textarea>
      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px;">
        <button type="reset" class="secondary">Reset</button>
        <button type="submit">Publish Alert</button>
      </div>
    </form>
  </section>
  <section class="card">
    <h2 style="margin:0 0 6px;font-size:14px;">Recent Alerts (Local Preview)</h2>
    <div class="table-wrap">
      <table>
        <thead><tr><th>Time</th><th>Pincode</th><th>Type</th><th>Severity</th><th>Message</th></tr></thead>
        <tbody id="rows">
          <tr><td>12:04:11</td><td>482003</td><td>earthquake</td><td><span class="badge level-warning">warning</span></td><td>Evacuate tall buildings safely.</td></tr>
          <tr><td>11:59:02</td><td>560001</td><td>flood</td><td><span class="badge level-danger">danger</span></td><td>Move to higher ground immediately.</td></tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
<script>
function addRow(){
  const tbody=document.getElementById('rows');
  const time=new Date().toLocaleTimeString();
  const pin=document.getElementById('pin').value;
  const type=document.getElementById('type').value;
  const sev=document.getElementById('sev').value;
  const msg=document.getElementById('msg').value;
  const tr=document.createElement('tr');
  tr.innerHTML=`<td>${time}</td><td>${pin}</td><td>${type}</td><td><span class="badge level-${sev}">${sev}</span></td><td>${msg}</td>`;
  tbody.prepend(tr);
}
</script>
</body>
</html>
